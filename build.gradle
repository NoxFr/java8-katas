allprojects {
    apply plugin: 'maven'

    group = 'java8-code-kata'
    version = '2.1'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
    }


    dependencies {
        compile group: 'junit', name: 'junit', version: '4.12'
        compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    }


}
